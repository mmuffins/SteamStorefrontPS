name: push module

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    
env:
  base_version_number: "2.0.0"
  module_name: "SteamStorefront"

jobs:

  build:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Set version number
      shell: pwsh
      run: |
        $version = "${{ env.base_version_number }}.${{ github.run_number }}${{ github.run_attempt }}"
        Write-Output "Setting version to $version"
        "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Build Solution
      shell: pwsh
      run: dotnet build --configuration Release --output "${{ github.workspace }}/publish/${{ env.module_name }}" /p:PackageVersion=${{ env.VERSION }}

    - name: Build Help
      shell: pwsh
      run: |
        Install-Module -Name platyPS -Scope CurrentUser
        Import-Module platyPS
        Import-Module "${{ github.workspace }}/publish/${{ env.module_name }}"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: module
        path: ${{ github.workspace }}/publish

  deploy:
    permissions:
      contents: none
    runs-on: windows-latest
    needs: build

    steps:
    - name: Get artifacts
      uses: actions/download-artifact@v3
      with:
        name: nuget
        path: ${{ github.workspace }}/publish
        
    - name: Push to NuGet
      shell: pwsh
      run: |
        Set-Location -Path '${{ github.workspace }}/publish'
        Get-ChildItem
